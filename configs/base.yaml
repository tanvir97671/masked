# Base configuration — L4 (24GB) optimized
seed: 42
data_dir: "data/"
results_dir: "results/"
precision: "bf16-mixed"     # bfloat16 for L4
num_workers: 4              # L4 has fewer cores than L40S
persistent_workers: true    # Keep workers alive between epochs
pin_memory: true
prefetch_factor: 2          # Prefetch batches per worker

# Dataset
dataset:
  manifest_path: "data/manifest.csv"
  splits_dir: "data/splits/"
  psd_length: 200          # fixed PSD vector length (center ± 100 bins)
  exclude_unknown: false     # include 'unkn' for SSL, exclude for classification

# Classes
classes:
  - "dab"
  - "dvbt"
  - "fm"
  - "gsm"
  - "lte"
  - "tetra"
num_classes: 6               # excludes 'unkn' for classification
num_classes_with_unkn: 7

# Preprocessing
preprocessing:
  normalization: "robust"    # robust (median/IQR) or per_sensor
  clip_percentile: [1, 99]
  epsilon: 1.0e-8
